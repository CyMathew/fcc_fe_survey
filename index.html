<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FCC Project - Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Season Survey Form</h1>
    <div id="content">
        <p id="description">Please let us know which season you like</p>
        <form id="survey-form">
            <div id="initial-form">
                <div>
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" placeholder="email@site.com" required>
                </div>
                <div>
                    <label for="number" id="number-label">Enter your favorite number:</label>
                    <input type="number" id="number" min="0" max="9" placeholder="0">
                </div>
                <div>
                    <label for="dropdown">Season you prefer:</label>
                    <select name="dropdown" id="dropdown">
                        <option value="summer">Summer</option>
                        <option value="fall">Fall</option>
                        <option value="spring">Spring</option>
                        <option value="winter">Winter</option>
                    </select>
                </div>
            </div>

            <p>Which type of cloud cover do you prefer?</p>
            <fieldset id="radiogroup">
                <div>
                    <input type="radio" id="clear" name="radiogroup" value="0">
                    <label for="clear">Clear Skies</label>
                </div>
                <div>
                    <input type="radio" id="cloudy" name="radiogroup" value="1">
                    <label for="cloudy">Cloudy</label>
                </div>
                <div>
                    <input type="radio" id="partly" name="radiogroup" value="2">
                    <label for="partly">Partly Cloudy</label>
                </div>
            </fieldset>

            <p>What do you prefer doing outdoors?</p>
            <div>
                <input type="checkbox" value="hiking" id="hiking">
                <label for="hiking">Hiking</label>
            </div>
            <div>
                <input type="checkbox" value="biking" id="biking">
                <label for="biking">Biking</label>
            </div>
            <div>
                <input type="checkbox" value="swimming" id="swimming">
                <label for="swimming">Swimming</label>
            </div>

            <p>Explain why you like the season and cloud cover you chose</p>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter comments here"></textarea>

            <button id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
